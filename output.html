<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include the CSS file for styling -->
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-header">To-Do List</h1>
        <input type="text" id="task-input" class="task-input" placeholder="Enter a new task">
        <button id="add-task-button">Add Task</button>
        <ul id="task-list" class="task-list">
            <!-- Task items will be dynamically added here using JavaScript -->
        </ul>
    </div>

    <script src="tdl app.js"></script> <!-- Include the JavaScript file for functionality -->
</body>
</html>
